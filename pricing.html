<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customers</title>
  <link rel="icon" type="image/svg+xml" href="/product-project/assets/favicon-R-EabsnR.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script type="module" crossorigin src="/product-project/assets/main-D2angBG5.js"></script>
  <link rel="stylesheet" crossorigin href="/product-project/assets/main-iiC5cWdk.css">
</head>

<body>
  <header class="header"></header>



  <main>
    <!-- Loads the specified .html file -->
    <section class="pricing"></section>
    <section class="enterprise"></section>
    <section class="faq"></section>
    <section class="promo"></section>
  </main>

  <footer class="footer"></footer>


  
  <div class="backdrop container modal is-hidden" data-modal="signin">
  <div class="modal-box">
    <button type="button" class="modal-close-btn" data-modal-toggle="signin">
      <svg class="close-btn-icon" width="28" height="28">
        <use href="/product-project/assets/icons-Bl6jL8M-.svg#icon-cross"></use>
      </svg>
    </button>
    <p class="modal-title-text montserrat-bold">
      Sign In
    </p>
    <form class="modal-form" action="#" method="post">
      <div class="modal-form-field">
        <label class="modal-form-label montserrat-medium" for="email">Email</label>
        <div class="modal-form-item">
          <input class="modal-form-input montserrat-regular" type="email" name="email" id="email" autocomplete="false"
            placeholder="Enter your email" required />
          <svg class="modal-form-icon" width="28" height="28">
            <use href="/product-project/assets/icons-Bl6jL8M-.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-field">
        <label class="modal-form-label montserrat-medium" for="password">Password</label>
        <div class="modal-form-item">
          <input class="modal-form-input montserrat-regular" type="password" name="password" autocomplete="false"
            placeholder="Enter your password" required />
          <svg class="modal-form-icon" width="28" height="28">
            <use href="/product-project/assets/icons-Bl6jL8M-.svg#icon-key"></use>
          </svg>
        </div>
      </div>
      <button class="modal-form-btn montserrat-bold" type="submit">Sign In</button>
    </form>
  </div>
</div>

  <div class="backdrop container modal is-hidden" data-modal="signup">
  <div class="modal-box">
    <button type="button" class="modal-close-btn" data-modal-toggle="signup">
      <svg class="close-btn-icon" width="28" height="28">
        <use href="/product-project/assets/icons-Bl6jL8M-.svg#icon-cross"></use>
      </svg>
    </button>

    <p class="modal-title-text montserrat-bold">
      Sign Up
    </p>
    <form class="modal-form" action="#" method="post" >
      <div class="modal-form-field">
        <label class="modal-form-label montserrat-medium" for="tel">Phone</label>
        <div class="modal-form-item">
          <input class="modal-form-input montserrat-regular" type="tel" name="phone" id="tel" autocomplete="false" value="+380"
            pattern="^\+380\d+(?:[ ]\d+)*$" minlength="12" maxlength="16" required />
          <svg class="modal-form-icon" width="28" height="28">
            <use href="/product-project/assets/icons-Bl6jL8M-.svg#icon-mobile"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-field">
        <label class="modal-form-label montserrat-medium" for="mail">Email</label>
        <div class="modal-form-item">
          <input class="modal-form-input montserrat-regular" type="email" name="user-email" id="mail" autocomplete="false"
            pattern="^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$" placeholder="Enter your email" required />
          <svg class="modal-form-icon" width="28" height="28">
            <use href="/product-project/assets/icons-Bl6jL8M-.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-field">
        <label class="modal-form-label montserrat-medium" for="password">Password</label>
        <div class="modal-form-item">
          <input class="modal-form-input montserrat-regular" type="password" id="password" autocomplete="false"
            pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$" minlength="8" maxlength="18"
            placeholder="Enter your password" required />
          <svg class="modal-form-icon" width="28" height="28">
            <use href="/product-project/assets/icons-Bl6jL8M-.svg#icon-key"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-field">
        <input class="modal-form-input visually-hidden" type="checkbox" name="user-privacy" id="user-privacy"
          value="true" required />
        <label class="modal-form-label montserrat-medium" for="user-privacy">
          <span class="modal-form-checkbox">
            <svg class="modal-form-icon checkbox-icon" width="20" height="20">
              <use href="/product-project/assets/icons-Bl6jL8M-.svg#icon-checkmark"></use>
            </svg>
          </span>
          I accept the terms of the Privacy Policy
        </label>
      </div>
      <button class="modal-form-btn montserrat-bold" type="submit">Sign Up</button>
    </form>
  </div>
</div>

</body>

</html>
